<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <nav class="navbar row">
            <div class="col-12 col-md-3">
                <div class="navbar-brand">
                    <a href="./index.html">
                        <img width="150px" height="50psx" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQajKKxHfkQetheJh2jdvFeNpmaIJMy8dsqSnIVxuoqaAq3Q8fPVk48MaZqgw-fXK0sYQU&usqp=CAU" />
                    </a>
                </div>
            </div>

            <div class="col-12 col-md-6 mt-2 mt-md-0">
                <div class="input-group">
                    <input type="text" id="search_field" class="form-control" placeholder="Enter Product Name ..." />
                    <div class="input-group-append">
                        <button id="search_btn" class="btn">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-3 mt-4 mt-md-0 text-center">
                <a href="./login.html" class="btn" id="login_btn">Login</a>

                <a href="./cart.html" id="cart" class="ml-3">Cart</a>
                <a href="./cart.html" class="ml-1" id="cart_count">1</a>
            </div>
        </nav>
        <div class="container container-fluid">
            <h2 class="mt-5">Your Cart: <b>1 items</b></h2>

            <div class="row d-flex justify-content-between">
                <div class="col-12 col-lg-8">
                    <hr />
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-4 col-lg-3">
                                <img src="./images/products/1.jpg" alt="Laptop" height="90" width="115" />
                            </div>

                            <div class="col-5 col-lg-3">
                                <a href="#">OPPO F21s Pro 5G (Dawnlight Gold, 8GB RAM, 128 Storage) with No Cost EMI/Additional Exchange Offers</a>
                            </div>

                            <div class="col-4 col-lg-2 mt-4 mt-lg-0">
                                <p id="card_item_price">$245.67</p>
                            </div>

                            <div class="col-4 col-lg-3 mt-4 mt-lg-0">
                                <div class="stockCounter d-inline">
                                    <span class="btn btn-danger minus">-</span>
                                    <input type="number" class="form-control count d-inline" value="1" readonly />

                                    <span class="btn btn-primary plus">+</span>
                                </div>
                            </div>

                            <div class="col-4 col-lg-1 mt-4 mt-lg-0">
                                <i id="delete_cart_item" class="fa fa-trash btn btn-danger"></i>
                            </div>
                        </div>
                    </div>
                    <hr />
                </div>

                <div class="col-12 col-lg-3 my-4">
                    <div id="order_summary">
                        <h4>Order Summary</h4>
                        <hr />
                        <p>Subtotal: <span class="order-summary-values">1 (Units)</span></p>
                        <p>Est. total: <span class="order-summary-values">$245.67</span></p>

                        <hr />
                        <button id="checkout_btn" class="btn btn-primary btn-block">Check out</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
