<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <nav class="navbar row">
            <div class="col-12 col-md-3">
                <div class="navbar-brand">
                   <a href="./index.html">
                        <img width="160px" height="60px" src="./Amazon-logo-removebg-preview.png" />
                    </a>
                </div>
            </div>

            <div class="col-12 col-md-6 mt-2 mt-md-0">
                <div class="input-group">
                    <input type="text" id="search_field" class="form-control" placeholder="Enter Product Name ..." />
                    <div class="input-group-append">
                        <button id="search_btn" class="btn">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-3 mt-4 mt-md-0 text-center">
                <a href="./login.html" class="btn" id="login_btn">Login</a>

                <a href="./cart.html" id="cart" class="ml-3">Cart</a>
                <a href="./cart.html" class="ml-1" id="cart_count">1</a>
            </div>
        </nav>
        <div class="container container-fluid">
            <div class="row wrapper">
                <div class="col-10 col-lg-5">
                    <form class="shadow-lg" enctype="multipart/form-data">
                        <h1 class="mb-3">Register</h1>

                        <div class="form-group">
                            <label for="email_field">Name</label>
                            <input type="name" id="name_field" class="form-control" value="" />
                        </div>

                        <div class="form-group">
                            <label for="email_field">Email</label>
                            <input type="email" id="email_field" class="form-control" value="" />
                        </div>

                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input type="password" id="password_field" class="form-control" value="" />
                        </div>

                        <div class="form-group">
                            <label for="avatar_upload">Avatar</label>
                            <div class="d-flex align-items-center">
                                <div>
                                    <figure class="avatar mr-3 item-rtl">
                                        <img src="./images/profile.jpg" class="rounded-circle" alt="image" />
                                    </figure>
                                </div>
                                <div class="custom-file">
                                    <input type="file" name="avatar" class="custom-file-input" id="customFile" />
                                    <label class="custom-file-label" for="customFile"> Choose Avatar </label>
                                </div>
                            </div>
                        </div>

                        <button id="register_button" type="submit" class="btn btn-block py-3">REGISTER</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
